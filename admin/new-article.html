<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Article</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../chosen/chosen.min.css">
    <link rel="stylesheet" href="../summernote-master/dist/summernote.css">

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/new-article.css">

</head>

<body>
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <!--side menu-->
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell valign-top" id="side-menu">
                <h1 class="hidden-sm hidden-xs">Navigation</h1>
                <ul>
                    <li class="link">
                        <a href="index.html">
                            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Dashboard</span>
                        </a>
                    </li>

                    <li class="link active">
                        <a href="#collapse-post" data-toggle="collapse" aria-controls="collapse-post">
                            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Article</span>
                            <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                        </a>
                        <ul class="collapse collapseable" id="collapse-post">
                            <li><a href="new-article.html">Create New</a></li>
                            <li><a href="articles.html">View Articles</a></li>
                        </ul>
                    </li>

                    <li class="link">
                        <a href="#collapse-comments" data-toggle="collapse" aria-controls="collapse-comments">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Comments</span>
                        </a>
                        <ul class="collapse collapseable" id="collapse-comments">
                            <li><a href="approved.html">Approved
                          <span class="label label-success pull-right hidden-sm hidden-xs">20</span>
                        </a></li>
                            <li><a href="unapproved.html">Unapproved
                            <span class="label label-warning pull-right hidden-sm hidden-xs">20</span>
                          </a></li>
                        </ul>
                    </li>

                    <li class="link">
                        <a href="commenters.html">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Commenters</span>
                        </a>
                    </li>

                    <li class="link">
                        <a href="tags.html">
                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Tags</span>
                        </a>
                    </li>

                    <li class="link settings-btn">
                        <a href="settings.html">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            <span class="hidden-sm hidden-xs">Settings</span>
                        </a>
                    </li>

                </ul>
            </div>
            <!--main content area-->
            <div class="col-md-10 col-sm-11 display-table-cell valign-top">
                <div class="row">
                    <header id="nav-header" class="clearfix">
                        <div class="col-md-5">
                            <nav class="navbar-default pull-left">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                                  <span class="sr-only">Toggle navigation</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                </button>
                            </nav>
                            <input class="hidden-sm hidden-xs" type="text" id="header-search" placeholder="Search for something...">
                        </div>

                        <div class="col-md-7">
                            <ul class="pull-right">
                                <li id="welcome" class="hidden-xs">Welcome to your administration area</li>
                                <li class="fixed-width">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                        <span class="label label-warning">3</span>
                                    </a>
                                </li>

                                <li class="fixed-width">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                        <span class="label label-message">3</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="logout">
                                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> log out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </header>
                </div>

                <div id="content">
                    <header>
                        <h2 class="page-title">Create new article</h2>
                    </header>

                    <div class="content-inner">
                        <div class="form-wrapper">
                            <form>
                                <div class="form-group">
                                    <label class="sr-only">Title</label>
                                    <input type="text" class="form-control" placeholder="Title" id="title">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Tags</label>
                                    <select class="form-control chosen-select" data-placeholder="Select tags" multiple name="tags">
                                      <option></option>
                                      <option>Bootstrap</option>
                                      <option>AVISPA</option>
                                      <option>HTML</option>
                                      <option>Security</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="sr-only">Article</label>
                                    <textarea name="article" class="form-control summernote" placeholder="Article"></textarea>
                                </div>

                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox">publish article when I click on save
                                  </label>
                                </div>

                                <div class="clearfix">
                                  <button type="submit" class="btn btn-primary pull-right">Save / Publish</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <footer id="admin-footer" class="clearfix">
                        <div class="pull-left"><b>Copyright </b>&copy; 2016 Mickey</div>
                        <div class="pull-right">Admin System</div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../chosen/chosen.jquery.min.js"></script>
    <script src="../summernote-master/dist/summernote.min.js"></script>

    <script src="js/default.js"></script>
    <script type="text/javascript">
      var config = {
        '.chosen-select': {},
        '.chosen-select-deselect': {allow_single_deselect: true},
        '.chosen-select-no-single': {disable_search_threshold: 10},
        '.chosen-select-no-result': {no_results_text: 'Oops, nothing found...'},
        '.chosen-width': {width: "95%"}
      }
      for (var selector in config){
        $(selector).chosen(config[selector]);
      }
    </script>

    <script type="text/javascript">
      $('.summernote').summernote({
        height: 200
      })
    </script>
</body>

</html>
